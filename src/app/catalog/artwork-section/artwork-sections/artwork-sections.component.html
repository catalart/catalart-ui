<ng-container *ngIf="!loading else loadingMask">
  <span class="artwork-sections" [formGroup]="artworkForm">
    <span class="button-group">
      <button mat-button (click)="cancelClicked()">Cancel <mat-icon class="button-icon">cancel</mat-icon></button>
      <catalart-button (onClick)="saveClicked()"
                       [loading]="saving"
                       [disabled]="isFormInvalid"
                       [title]="'Save'"
                       [positive]="true">
        <mat-icon class="button-icon">save</mat-icon>
      </catalart-button>
    </span>
    <catalart-section-container>
      <artwork-title-section [artworkTitleForm]="titleForm"></artwork-title-section>
      <artwork-classification-section [artworkClassificationForm]="classificationForm"></artwork-classification-section>
      <artwork-artist-section [artworkArtistForm]="artistForm"></artwork-artist-section>
      <catalart-date-and-place-section [dateAndPlaceForm]="creationDateForm" [title]="'Creation Date'"></catalart-date-and-place-section>
      <artwork-subject-matter-section [artworkSubjectMatterForm]="subjectMatterForm"></artwork-subject-matter-section>
      <artwork-material-and-techniques-section [artworkMaterialAndTechniquesForm]="materialsAndTechniquesForm"></artwork-material-and-techniques-section>
      <artwork-measurements-section [artworkMeasurementsForm]="measurementsForm"></artwork-measurements-section>
      <artwork-location-section [artworkLocationForm]="locationForm"></artwork-location-section>
      <catalart-preview-section [previewForm]="previewForm"></catalart-preview-section>
      <artwork-citation-section [artworkCitationForm]="citationForm"></artwork-citation-section>
    </catalart-section-container>
  </span>
</ng-container>
<ng-template #loadingMask>
  <loading-mask></loading-mask>
</ng-template>
