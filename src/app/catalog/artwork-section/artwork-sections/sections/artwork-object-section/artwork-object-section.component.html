<ng-container [formGroup]="artworkObjectForm">
  <catalart-section [title]="'Object/Work'"
                    [description]="'An identification of the type and number of works described.'"
                    [invalid]="artworkObjectForm.invalid"
                    [icon]="'filter_list'">
    <catalart-dropdown formControlName="catalogLevel"
                       placeholderText="Catalog Level"
                       [options]="catalogOptions">
    </catalart-dropdown>
    <mat-form-field>
      <input matInput
             placeholder="Object Type"
             formControlName="objectType">
    </mat-form-field>
  </catalart-section>
</ng-container>
