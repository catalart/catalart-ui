<mat-card class="card">
  <mat-card-header>
    <mat-card-title id="preview-title">{{artworkPreview.title}}</mat-card-title>
    <mat-card-subtitle>{{artworkPreview.creatorIdentity}} ({{artworkPreview.creationDate}})</mat-card-subtitle>
  </mat-card-header>
  <div class="content">
    <ng-container *ngIf="artworkPreview.preview else defaultImage">
      <img mat-card-image [src]="artworkPreview.preview" alt="Photo of a Shiba Inu">
    </ng-container>
    <ng-template #defaultImage><mat-icon mat-light class="default-icon">insert_photo</mat-icon></ng-template>
  </div>
  <mat-card-actions align="end">
    <button mat-button (click)="onViewClicked.emit()">View <mat-icon class="button-icon">pageview</mat-icon></button>
    <button mat-button (click)="onEditClicked.emit()">Edit <mat-icon class="button-icon">edit</mat-icon></button>
  </mat-card-actions>
</mat-card>
