<div class="switch-label">{{label}}</div>
<mat-button-toggle-group>
  <mat-button-toggle [class.selected]="!isRightSideChosen" (change)="value = false">
    {{falseText}}
  </mat-button-toggle>
  <mat-button-toggle [class.selected]="isRightSideChosen" (change)="value = true">
    {{trueText}}
  </mat-button-toggle>
</mat-button-toggle-group>
<mat-divider></mat-divider>
