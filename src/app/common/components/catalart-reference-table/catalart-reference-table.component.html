<span class="search-and-add">
  <mat-form-field class="search-table">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>
  <span class="add-item">
    <button mat-fab color="primary" aria-label="Add" (click)="onAddClicked.emit()"><mat-icon>add</mat-icon></button>
  </span>
</span>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
      <td mat-cell *matCellDef="let row"> {{row.label}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" class="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button
            (click)="onEditClicked.emit(row.id)"
            title="Edit"
            class="action-icon"
            color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button
            (click)="onEditClicked.emit(row.id)"
            title="Delete"
            class="action-icon"
            color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                 [length]="referenceItems.length"></mat-paginator>
</div>
