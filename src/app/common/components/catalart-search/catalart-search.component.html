<mat-form-field [formGroup]="searchForm">
  <input type="text"
         placeholder="Search"
         matInput
         formControlName="searchInput"
         (keydown.enter)="filter()">
  <button mat-button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-button matSuffix mat-icon-button aria-label="Search" (click)="filter()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
